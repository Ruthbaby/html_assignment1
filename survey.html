<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <div>
  <header>
    <h1>Survey Form</h1>
    <p>Thank youFor Taking Your Time To Give Us Feedback</P>
<form>
  <label for="name">Name</label>
  <input type="text" placeholder="Enter your name" name="name" required />
  <div>
    <label for="email"> Email</label>
    <input type="email" id="email" placeholder="Enter your email" name="email" required />
  </div>
  <div>
    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter your age" name="age" required/>
  </div>
  <div>
    <label for="roles">Choose A Role That Best Describes You</label>
    <select name="select-role" id="role">
      <option value="select your role">Select your role</option>
      <option value="student">Student</option>
      <option value="programmer">Programmer</option>
      <option value="teacher">Teacher</option>
      <option value="nurse">Nurse</option>
    </select>
  </div>
  <div>
<label for="rating">Would You Recommend Our Product To Your friends?</label>
<input type="radio" name="rating" value="never"/>Never
<input type="radio" name="rating" value="maybe"/>Maybe
<input type="radio" name="rating" value="likely"/>Likely
<input type="radio" name="rating" value="Definitely"/>Definitely
  </div>
  <div>
    <label for="review">Select Things that You Liked About Our Product</label>
    <input type="checkbox" name="review" value="ui"/>UI
    <input type="checkbox" name="review" value="Features"/>Features
    <input type="checkbox" name="review" value="services"/>Services
    <input type="checkbox" name="review" value="simpleness"/>Simpleness
  </div>
  <div>
    <label for="remarks">Remarks</label>
    <textarea name="remark" id="remark" cols="30" rows="7" placeholder="Tell us how we can improve"></textarea>
  </div>
  <div>
    <button type="submit">submit</button>
  </div>
</form>

  </header>
</div>
</body>
</html>
